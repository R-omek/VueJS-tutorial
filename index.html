<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue.js</title>
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1>{{title}}</h1>
            <div class="form-control">
                <input 
                type="text" 
                v-bind:placeholder="placeholder" 
                v-bind:value="inputValue" 
                v-on:input="inputChangeHandler"
                v-on:keypress.enter="addNewNotes"
                >
            </div>
            <h2>inputValue: {{inputValue}}</h2>
            <button class="btn" v-on:click="addNewNotes">Add</button>
            <hr>
            <ul class="list">
                <li class="list-item" v-for="(note, idx) of notes">
                    ({{idx + 1}}). {{note}}
                    <button class="btn danger" v-on:click="deleteNote(idx)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
    


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
